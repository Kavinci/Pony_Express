<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
    <div class="row">
        <label for="name">Wordpress database name:</label><br />
        <input id="name" class="input" name="wpdbname" type="text" value="" size="30" /><br />
    </div>
    <div class="row">
        <label for="email">Wordpress database password:</label><br />
        <input id="email" class="input" name="wpdbpass" type="text" value="" size="30" /><br />
    </div>
    <div class="row">
        <label for="name">Pony Express database name:</label><br />
        <input id="name" class="input" name="pedbname" type="text" value="" size="30" /><br />
    </div>
    <div class="row">
        <label for="email">Pony Express database password:</label><br />
        <input id="email" class="input" name="pedbpass" type="text" value="" size="30" /><br />
    </div>
    <input id="submit_button" type="submit" value="Save" />
</form>
</body>
</html>
